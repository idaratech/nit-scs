name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  DATABASE_URL: postgresql://test:test@localhost:5432/test
  JWT_SECRET: ci-test-secret-that-is-at-least-32-chars-long!!
  JWT_REFRESH_SECRET: ci-test-refresh-secret-at-least-32-chars-long!!
  NODE_ENV: test

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint
        continue-on-error: true

      - name: Test
        run: pnpm run test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter @nit-scs/backend prisma:generate

      - name: Build shared
        run: pnpm --filter @nit-scs/shared run build

      - name: TypeScript check backend
        run: pnpm --filter @nit-scs/backend exec tsc --noEmit

      - name: TypeScript check & build frontend
        run: pnpm --filter @nit-scs/frontend exec tsc -b --noEmit && pnpm --filter @nit-scs/frontend run build
