services:
  - type: web
    name: nit-scs
    runtime: docker
    dockerfilePath: packages/backend/Dockerfile
    dockerContext: .
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: nit-scs-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: CORS_ORIGIN
        value: "https://nit-scs.onrender.com"

databases:
  - name: nit-scs-db
    plan: free
    databaseName: nit_scs
    user: nit_admin
